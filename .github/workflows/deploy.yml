name: farpy-deploy
on: workflow_dispatch
jobs:
  ship:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional masking so keys never appear in logs
      - name: Mask secrets
        run: |
          echo "::add-mask::${{ secrets.HEALTH_KEY }}"
          echo "::add-mask::${{ secrets.FRONTEND_KEY }}"

      - name: Build sanitized bundle
        run: |
          set -euo pipefail
          rm -rf public && mkdir -p public
          # non-sensitive payload only
          date -u +"%Y-%m-%dT%H:%M:%SZ" | awk '{print "{\"ok\":true,\"ts\":\""$1"\"}"}' > public/health.json
          echo "farpy public artifacts (auto-built)" > public/README.txt

      - name: SCP bundle to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}  # multi-line OpenSSH private key secret
          source:   "public/**"
          target:   "/opt/farpy/public"
          strip_components: 1
          overwrite: true
